<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Любименькой</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='80'>❤️</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="floating-hearts" id="floatingHearts"></div>

    <div class="content">
        
        <button class="heart-button" id="heartButton">
            <span class="heart-emoji-big">❤</span>
        </button>

    <div class="click-hint-line1" id="clickHintLine1">моей наилюбимейшей вике</div>
    <div class="click-hint-line2" id="clickHintLine2">от димы</div>
        
        <div class="countdown-container" id="countdownContainer">
            <div class="countdown-label">Осталось:</div>
            <div class="countdown-timer" id="timer">0д 00ч 00м 00с</div>
            
            <div class="location-time">
                Таганрог, ТЦ Крюдор, 1-й Новый пер. 20. <span class="bold-time">21:37</span>
            </div>
            
            <div class="memory-columns">
                <div class="memory-item" data-index="0">
                    <div class="memory-icon">◈</div>
                    <div class="memory-label">твоё первое признание</div>
                </div>
                <div class="memory-item" data-index="1">
                    <div class="memory-icon">◈</div>
                    <div class="memory-label">наш первый флирт</div>
                </div>
                <div class="memory-item" data-index="2">
                    <div class="memory-icon">◈</div>
                    <div class="memory-label">первая встреча</div>
                </div>
                <div class="memory-item" data-index="3">
                    <div class="memory-icon">◈</div>
                    <div class="memory-label">планируем начало</div>
                </div>
                <div class="memory-item" data-index="4">
                    <div class="memory-icon">◈</div>
                    <div class="memory-label">ебать я согласна</div>
                </div>
                <div class="memory-item" data-index="5">
                    <div class="memory-icon">◈</div>
                    <div class="memory-label">конец</div>
                </div>
            </div>
        </div>
    </div>


    <div class="modal" id="memoryModal">
        <div class="modal-content">
            <img class="modal-photo" id="modalPhoto" src="" alt="Фото">
            <div class="modal-text" id="modalText"></div>
            <button class="modal-close" id="modalClose">✕</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
